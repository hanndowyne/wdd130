<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - WWR</title>
    <meta name="description" content="Contact page of the company White Water Rafting">
    <meta name="author" content="Hann Dowyne Valcourt">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/rafting.jpg" alt="company_logo">

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section>
            <h1>WWR's Team</h1>
            <div>
            <figure>
                <img src="images/smiling_employee_1.jpg" alt="white_water_rafting_photo1">
                <figcaption>Manager</figcaption>
            </figure>

            <figure>
                <img src="images/smiling_employee_2.jpg" alt="white_water_rafting_photo2">
                <figcaption>Media Manager</figcaption>
            </figure>

            <figure>
                <img src="images/smiling_employee_3.jpg" alt="white_water_rafting_photo3">
                <figcaption>An Employee</figcaption>
            </figure>
            </div>

        </section>

        <section class="form">
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fullname">Full Name:</label><br>
                    <input type="text" id="fullname" name="fullname"><br><br>
                    <label for="useremail">Email:</label><br>
                    <input type="email" id="useremail" name="useremail"><br>
                </fieldset>
                <fieldset>
                    <legend>Message Content</legend>
                    <input type="radio" id="generalinquiry" name="message" value="generalinquiry">
                    <label for="generalinquiry">General Inquiry</label><br>
                    <input type="radio" id="reservationquestion" name="message" value="reservationquestion">
                    <label for="reservationquestion">Reservation Question</label><br>
                    <input type="radio" id="websitesuggestion" name="message" value="websitesuggestion">
                    <label for="websitesuggestion">Website Suggestion</label><br><br>
                    <label for="message">Your Message:</label><br>
                    <textarea id="message" name="message" rows="5" cols="40"></textarea><br>
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" name="subscribe" id="subscribe">
                </fieldset>
                <button type="submit">Submit Form</button>
            </form>
        </section>

        <section id="contact">
            <h2>Contact Information</h2>
            <h4>Address:</h4>
            <p>413 Main St, Smithtown, NY, 11728</p><br>
            <h4>Tel:</h4>
            <p>+1 (678) 398 4485</p><br>
            <h4>Email:</h4>
            <p>whitewaterrafting@gmail.com</p><br>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d193129.8173373818!2d-73.59800406847603!3d40.857533!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1754246053248!5m2!1sen!2sus"></iframe>
        </section>
    </main>

    <footer class="socialmedia">
        <p>Copyright Â© 2025, White Water Rafting Company, Hann Dowyne Valcourt</p>
        <a id="wireframe" href="images/wireframe.png">wireframe</a>
        <div>
        <a href="www.facebook.com">
            <img src="images/fb_logo.webp" alt="facebook logo">
        </a>
        <a href="www.instagram.com">
            <img src="images/ig_logo.webp" alt="instagram logo">
        </a>
        <a href="www.youtube.com">
            <img src="images/yt_logo.webp" alt="youtube logo">
        </a>
    </div>
    </footer>
</body>
</html>
